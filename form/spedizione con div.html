<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione con Div</title>
</head>
<body>

<form method="post" id="delivery" autocomplete="on">
    <div>
        <div style="display: inline"> Campo</div>
        <div style="display: inline"> Input</div>
    </div>
    <div>
        <div style="display: inline">
            <label for="name">Nome*</label>
        </div>
        <div style="display: inline">
            <input id="name" type="text" name="name" placeholder="Nome" required>
        </div>
    </div>

    <div>
        <div style="display: inline">
            <label for="lastname">Cognome*</label>

        </div>
        <div style="display: inline">
            <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>
        </div>
    </div>

    <div>
        <div style="display: inline">
            <label for="address">Indirizzo*</label>

        </div>
        <div style="display: inline">
            <input type="text" name="address" id="address" placeholder="Via.." required>
        </div>
    </div>

    <div>
        <div style="display: inline">
            <label for="nu">Civico</label>

        </div>
        <div style="display: inline">
            <input type="number" name="nu" id="nu" placeholder="1,2,3..">
        </div>
    </div>
    
    <div>
        <div style="display: inline">
            <label for="cap">Cap*</label>

        </div>
        <div style="display: inline">
            <input type="number" name="cap" id="cap" required>
        </div>
    </div>

    <div>
        <div style="display: inline">
            <label for="city">Citt√†*</label>

        </div>
        <div style="display: inline">
            <input type="text" name="city" id="city">
        </div>


    </div>

    <div>
        <div style="display: inline">
            <label for="province">Provincia*</label>

        </div>
        <div style="display: inline">
            <select name="province" id="province">
                <option value="Me">Messina</option>
                <option value="Pa">Palermo</option>
                <option value="Ct">Catania</option>
                <option value="other" selected>Altro</option>
            </select>
        </div>
    </div>


    <div>
        <div style="display: inline">
            <label for="country">Nazione</label>

        </div>
        <div style="display: inline">
            <input type="text" name="country" id="country" required>
        </div>
    </div>

    <div>
        <div style="display: inline">
            <label for="phone">Telefono</label>

        </div>
        <div style="display: inline">
            <input type="tel" name="phone" id="phone">
        </div>

    </div>

    <div>
        <div style="display: inline">
            <label for="mail">E-Mail</label>

        </div>
        <div style="display: inline">
            <input type="email" name="mail" id="mail" required>
        </div>
    </div>


    <div>
        <div style="display: inline">
            <label for="note">Note</label>

        </div>
        <div style="display: inline">
            <textarea name="note" id="note" cols="30" rows="10"></textarea></div>
    </div>

    <div>
        <div>
            <div style="display: inline">
                &nbsp;
            </div>
        </div>

        <div>
            <div style="display: inline">
                <input type="submit" value="Invia">
            </div>
        </div>





<button type="reset" form="delivery">Reset</button>
    </div>
</form>

</body>
</html>
